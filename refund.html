<h1>返金ポリシー</h1>
<p>当サイトで販売している商品はすべてデジタル商品であるため、原則として返金には対応しておりません。</p>

<h2>1. 返金不可項目</h2>
<p>デジタル商品の性質上、一度購入された設計図に関しては、ダウンロードの有無にかかわらず返金はできません。</p>

<h2>2. 例外対応</h2>
<p>明らかな商品欠陥等がある場合、確認後に返金または代替提供を行う場合があります。</p>

<h2>3. 返金申請方法</h2>
<p>返金に関するお問い合わせは、ご購入後7日以内に <a href="mailto:my-mucui@outlook.com">my-mucui@outlook.com</a> までご連絡ください。</p>
