<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自建房设计图商城</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    .product {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      display: block;
    }
    .product-content {
      padding: 1rem;
    }
    .product-content h2 {
      margin-top: 0;
    }
    .product-content p {
      font-size: 0.95rem;
      color: #555;
    }
    .product-content .price {
      color: #e74c3c;
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .btn {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fighter0110 自建房设计图商城</h1>
    <p>高性价比原创设计图 · 一次购买永久免费</p>
  </header>
  <main>
    <div class="product">
      <img src="https://raw.githubusercontent.com/Fighter0110/edd-demo-site/main/house1.png" alt="两层自建房设计图">
      <div class="product-content">
        <h2>两层现代中式设计图</h2>
        <p>典雅实用，适合农村宅基地建房，占地约120㎡，附带施工结构图。</p>
        <div class="price">¥129.00</div>
        <a href="#" class="btn">立即购买</a>
      </div>
    </div>
    
    <div class="product">
      <img src="https://raw.githubusercontent.com/Fighter0110/edd-demo-site/main/house2.png" alt="三层带露台设计图">
      <div class="product-content">
        <h2>三层简约现代设计图</h2>
        <p>带大露台与车库，现代极简风格，适合城市郊区宅基地建设。</p>
        <div class="price">¥199.00</div>
        <a href="#" class="btn">立即购买</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Fighter0110. All rights reserved.
  </footer>
</body>
</html>
